<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Alarm Clock</title>
    <link rel="icon" href="alarmClock.svg">
    <link rel="stylesheet" href="alarmClock.css">
    <script src="alarmClock.js" defer></script>
</head>

<body>
    <header>
        <h1>Alarm Clock</h1>
        <p>You will never go late again</p>
    </header>
    <section>
        <img src="alarmClock.svg" alt="An alarm clock icon">
        <h2 id="time">00:00:00 PM</h2>
        <div>
            <select name="hour" id="hour">
                <option>Hour</option>
            </select>

            <select name="mins" id="mins">
                <option>Mins</option>
            </select>

            <select name="ampm" id="ampm">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
        </div>
        <button> SET ALARM </button>
    </section>
</body>

</html>
